<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCandidate</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Candidate</h1>
    <form th:action="@{/candidates/add}" method="post">
        <div class="form-group">
            <H2>Candidate</H2>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="name">FullName: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="mail">Email: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="mail" id="mail" class="form-control">
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="phone">Phone: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="dob">Dob: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="date" name="dob" id="dob" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <H2>Address</H2>

            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="number">Number: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="number" id="number" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="street">Street: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="street" id="street" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="city">City: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="city" id="city" class="form-control">
                </div>

            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="zipcode">Zipcode: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="zipcode" id="zipcode" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="country">Country: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="country" id="country" th:field="${address.country}">
                        <option th:each="country: ${countries}" th:value="${country}" th:text="${country.name}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <!-- skill -->
            <H2>Skill</H2>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="skillType">SkillType: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="skillType" id="skillType">
                        <option value="1">UNSPECIFIC</option>
                        <option value="2">TECHNICAL_SKILL</option>
                        <option value="3">SOFT_SKILL</option>

                    </select>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="skillLevel">SkillLevel: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="skillLevel" id="skillLevel">
                        <option value="1">MASTER</option>
                        <option value="2">PROFESSIONAL</option>
                        <option value="3">ADVANCED</option>
                        <option value="4">INTERMEDIATE</option>
                        <option value="5">BEGINNER</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row p-1">
                <div class="col-3 md-3">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <div class="col-5 md-4">
                    <input type="reset" value="Reset" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
