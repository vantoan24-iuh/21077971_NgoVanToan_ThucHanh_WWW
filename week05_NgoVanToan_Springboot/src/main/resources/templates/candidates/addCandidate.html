<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddCandidate</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <h1 class="text-center">Add Candidate</h1>
    <form th:action="@{/candidates/add}" th:object="${candidate}" method="post">
        <div class="form-group">
            <H2>Candidate</H2>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="name">FullName: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="name" id="name" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="mail">Email: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="mail" id="mail" class="form-control">
                </div>
            </div>

            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="phone">Phone: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="phone" id="phone" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="dob">Dob: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="date" name="dob" id="dob" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <H2>Address</H2>

            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="number">Number: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="number" id="number" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="street">Street: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="street" id="street" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="city">City: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="city" id="city" class="form-control">
                </div>

            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="zipcode">Zipcode: </label>
                </div>
                <div class="col-5 md-4">
                    <input type="text" name="zipcode" id="zipcode" class="form-control">
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="country">Country: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="country" id="country" th:field="${address.country}">
                        <option value="" disabled selected>-- Select country --</option>
                        <option th:each="country: ${countries}" th:value="${country}" th:text="${country.name}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group" th:each="skill, indexStat : ${skills}">
            <!-- skill -->
            <H2>Skill</H2>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="skillType">SkillType: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="skillType" id="skillType">
                        <option th:each="type : ${T(vn.edu.iuh.fit.backend.enums.SkillType).values()}"
                                th:value="${type.value}"
                                th:text="${type}"></option>
                    </select>

                </div>
            </div>
            <div class="row p-1">
                <div class="col-3 md-3">
                    <label for="skillLevel">SkillLevel: </label>
                </div>
                <div class="col-5 md-4">
                    <select name="skillLevel" id="skillLevel">
                        <option th:each="level : ${T(vn.edu.iuh.fit.backend.enums.SkillLevel).values()}"
                                th:value="${level.value}" th:text="${level}">
                        </option>

                    </select>
                </div>
            </div>
        </div>
        <div class="row" aria-label="Experience">
            <h3 class="col-sm-1 mt-3">Experience</h3>
            <div class="row mb-3">
                <label for="company" class="col-sm-1 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="company" th:field="${experience.companyName}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="from-date" class="col-sm-1 col-form-label">From Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="from-date" th:field="${experience.fromDate}">
                </div>
            </div>

            <div class="row mb-3">
                <label for="to-date" class="col-sm-1 col-form-label">To Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="to-date" th:field="${experience.toDate}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="role" class="col-sm-1 col-form-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="role" th:field="${experience.role}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="work-desc" class="col-sm-1 col-form-label">Work description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="work-desc" th:field="${experience.workDescription}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row p-1">
                <div class="col-3 md-3">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
                <div class="col-5 md-4">
                    <input type="reset" value="Reset" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
